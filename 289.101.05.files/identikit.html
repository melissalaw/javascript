<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
    <title>Identikit</title>

    <style>
      #controls {
        text-align: center;
        width: 600px;
        margin: auto;
        margin-bottom: 10px;
      }

      #controls a {
        font-family: sans-serif;
        border: 1px solid black;
        display: inline-block;
        cursor: pointer;
        padding: 5px;
        margin: 5px;
      }

      #controls a:hover {
        background-color: yellow;
      }

      #face {
        width: 400px;
        height: 400px;
        margin: auto;
        background-image: url(face.svg);
        background-size: contain;
        position: relative;
      }

      #eye_left, #eye_right {
        position: absolute;
        width: 50px;
      }

      #mouth {
        position: absolute;
        width: 200px;
      }
    </style>
</head>

<body>

  <div id="controls">
    <a id="eyes_up_btn">move eyes up</a>
    <a id="eyes_down_btn">move eyes down</a>
    <a id="eyes_closer_btn">move eyes closer together</a>
    <a id="eyes_further_btn">move eyes further apart</a>
    <a id="hollow_eyes_btn">hollow eyes</a>
    <a id="solid_eyes_btn">solid eyes</a>
    <a id="big_eyes_btn">big eyes</a>
    <a id="small_eyes_btn">small eyes</a>
    <a id="no_right_btn">no right eye</a>
    <a id="happy_mouth_btn">happy mouth</a>
    <a id="sad_mouth_btn">sad mouth</a>
    <a id="reset_btn">reset face</a>
  </div>

  <div id="face">
    <img id="eye_left" src="eye_solid.svg" />
    <img id="eye_right" src="eye_solid.svg" />
    <img id="mouth" src="mouth_happy.svg" />
  </div>

  <script>
    // coordinate variables
    var eye_left_x = 100;
    var eye_left_y = 100;
    var eye_right_x = 250;
    var eye_right_y = 100;
    var mouth_x = 100;
    var mouth_y = 250;

    // set initial positions
    document.getElementById('eye_left').style.left = eye_left_x + 'px';
    document.getElementById('eye_left').style.top = eye_left_y + 'px';
    document.getElementById('eye_right').style.left = eye_right_x + 'px';
    document.getElementById('eye_right').style.top = eye_right_y + 'px';
    document.getElementById('mouth').style.left = mouth_x + 'px';
    document.getElementById('mouth').style.top = mouth_y + 'px';

    // move eyes up event listener
    document.getElementById('eyes_up_btn').addEventListener('click', function() {
        eye_left_y -= 10;
        document.getElementById('eye_left').style.top = eye_left_y + 'px';
        eye_right_y -= 10;
        document.getElementById('eye_right').style.top = eye_right_y + 'px';
      }
    );

  // move eyes down event listener
  document.getElementById('eyes_down_btn').addEventListener('click', function() {
      eye_left_y += 10;
      document.getElementById('eye_left').style.top = eye_left_y + 'px';
      eye_right_y += 10;
      document.getElementById('eye_right').style.top = eye_right_y + 'px';
    }
  );

  // move eyes closer event listener
  document.getElementById('eyes_closer_btn').addEventListener('click', function() {
      eye_left_x += 10;
      document.getElementById('eye_left').style.left = eye_left_x + 'px';
      eye_right_x -= 10;
      document.getElementById('eye_right').style.left = eye_right_x + 'px';
    }
  );

  // move eyes further event listener
  document.getElementById('eyes_further_btn').addEventListener('click', function() {
      eye_left_x -= 10;
      document.getElementById('eye_left').style.left = eye_left_x + 'px';
      eye_right_x += 10;
      document.getElementById('eye_right').style.left = eye_right_x + 'px';
    }
  );

  //change to hollow eyes
  document.getElementById('hollow_eyes_btn').addEventListener('click', function() {
      document.getElementById('eye_left').src = 'eye_hollow.svg';
      document.getElementById('eye_right').src = 'eye_hollow.svg';
    }
  );

  //change to solid eyes
  document.getElementById('solid_eyes_btn').addEventListener('click', function() {
      document.getElementById('eye_left').src = 'eye_solid.svg';
      document.getElementById('eye_right').src = 'eye_solid.svg';
    }
  );

  //change to happy mouth
  document.getElementById('happy_mouth_btn').addEventListener('click', function() {
      document.getElementById('mouth').src = 'mouth_happy.svg';
    }
  );

  //change to sad mouth
  document.getElementById('sad_mouth_btn').addEventListener('click', function() {
      document.getElementById('mouth').src = 'mouth_sad.svg';
    }
  );

  //get rid of right eye
  document.getElementById('no_right_btn').addEventListener('click', function() {
      document.getElementById('eye_right').src = '';
    }
  );

  //make eyes big
  document.getElementById('big_eyes_btn').addEventListener('click', function() {
      document.getElementById('eye_left').style.height = '20%' ;
      document.getElementById('eye_left').style.width= '20%' ;
      document.getElementById('eye_right').style.height = '20%' ;
      document.getElementById('eye_right').style.width= '20%' ;
    }
  );

  // make eyes small
  document.getElementById('small_eyes_btn').addEventListener('click', function() {
      document.getElementById('eye_left').style.height = '7%' ;
      document.getElementById('eye_left').style.width= '7%' ;
      document.getElementById('eye_right').style.height = '7%' ;
      document.getElementById('eye_right').style.width= '7%' ;
    }
  );

  //reset image
  document.getElementById('reset_btn').addEventListener('click', function() {
    document.getElementById('eye_left').style.height = '12.5%' ;
    document.getElementById('eye_left').style.width= '12.5%' ;
    document.getElementById('eye_right').style.height = '12.5%' ;
    document.getElementById('eye_right').style.width= '12.5%' ;
    document.getElementById('eye_left').src = 'eye_solid.svg';
    document.getElementById('eye_right').src = 'eye_solid.svg';
    document.getElementById('mouth').src = 'mouth_happy.svg';
    document.getElementById('eye_left').style.left = 100 + 'px';
    document.getElementById('eye_right').style.left = 250 + 'px';
    document.getElementById('eye_left').style.top = 100 + 'px';
    document.getElementById('eye_right').style.top = 100 + 'px';
    }
  );



  </script>

</body>
</html>
