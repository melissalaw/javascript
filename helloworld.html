<!DOCTYPE HTML>

<html>

  <head>
    <meta charset="utf-8"  />
    <title> Hello World </title>
  </head>

  <body>
    <script>
      document.write("<h1> Hello World </h1>"); //writes in html code

      var x = 1;
      console.log(x); //displays 1
      console.log(x + 2); //displays 3
      console.log(1 + 2 * 3); //displays 7
      console.log((1 + 2) * 3); //displays 9

      x = 10;
      console.log(x); //displays 10
      x = x + 1;
      console.log(x); //displays 11
      x += 1;
      console.log(x); //displays 12

      var firstname = 'John';
      console.log(firstname + 1); //displays John1
      console.log(firstname * 2); //displays NaN
    </script>
  </body>

</html>
